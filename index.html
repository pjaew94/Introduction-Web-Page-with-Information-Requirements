<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <div class="row">
    <div class="col-lg-6 col-md-6 leftColumn">
      <h1>Learn to code by watching others</h1>
      <p> See how experiencedd developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable</p>
    </div>
    <div class="col-lg-6 col-md-6 rightColumn">
      <div class="container description">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <div class="container form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="pwd" placeholder="Password" required>
          </div>
          <button type="button" class="customButton">CLAIM YOUR FREE TRIAL</button>
        </form>
        <p class="disclosure">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>
    </div>
  </div>


</body>
</html>
